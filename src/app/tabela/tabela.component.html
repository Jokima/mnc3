<table mat-table [dataSource]="ng.dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="x">
    <th mat-header-cell *matHeaderCellDef> X </th>
    <td mat-cell *matCellDef="let element;"> {{element.rx}} </td>
  </ng-container>

  <ng-container matColumnDef="fx">
    <th mat-header-cell *matHeaderCellDef> F(x) </th>
    <td mat-cell *matCellDef="let element;"> {{element.rfx}} </td>
  </ng-container>

  <ng-container matColumnDef="fx1">
    <th mat-header-cell *matHeaderCellDef> Delta1F(x) </th>
    <td mat-cell *matCellDef="let element;"> {{element.rfx1}} </td>
  </ng-container>

  <ng-container matColumnDef="fx2">
    <th mat-header-cell *matHeaderCellDef> Delta2F(x) </th>
    <td mat-cell *matCellDef="let element;"> {{element.rfx2}} </td>
  </ng-container>

  <ng-container matColumnDef="fx3">
    <th mat-header-cell *matHeaderCellDef> Delta3F(x) </th>
    <td mat-cell *matCellDef="let element;"> {{element.rfx3}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ng.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: ng.displayedColumns;"></tr>
</table>
